<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>404 Error Page</title>
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.0.10/css/all.css'>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <div id="background"></div>
  <div class="top">
    <h1>404</h1>
    <h3>page not found</h3>
  </div>
  <div class="container">
    <div class="ghost-copy">
      <div class="one"></div>
      <div class="two"></div>
      <div class="three"></div>
      <div class="four"></div>
    </div>
    <div class="ghost">
      <div class="face">
        <div class="eye"></div>
        <div class="eye-right"></div>
        <div class="mouth"></div>
      </div>
    </div>
    <div class="shadow"></div>
  </div>
  <div class="bottom">
    <p>Boo, looks like a ghost stole this page!</p>
    <form class="search">
      <input type="text" class="search-bar" placeholder="Search">
      <button type="submit" class="search-btn">
        <i class="fa fa-search"></i>
      </button>
    </form>
    <div class="buttons">
      <a href="https://r3dhulk.github.io/"><button class="btn">Home</button></a>
      <a href="https://r3dhulk.github.io/GameZone/"></a><button class="btn">GameZone</button>
    </div>
  </div>

  <footer>
    <p>made by <a href="https://codepen.io/R3DHULK/"> R3DHULK</a> â™¡
  </footer>

</html>
